image: registry.videolan.org/videolan-gitlab-pages:20200201115354

pages:
  tags:
  - pages
  stage: deploy
  script:
  - make versioned_localized_html VERSION=$CI_COMMIT_REF_NAME LANGUAGE=en
  - make versioned_redirect VERSION=$CI_COMMIT_REF_NAME LANGUAGE=en
  - mkdir -p public
  - mv _build/html/* public/
  artifacts:
    paths:
    - public

# Create a global redirection from root url to the "latest" english site
redirect:
  tags:
  - pages
  stage: deploy
  script:
  - make global_redirect VERSION=$CI_COMMIT_REF_NAME LANGUAGE=en
  - mkdir -p public
  - mv _build/html/* public/
  artifacts:
    paths:
    - public
  only:
    refs:
      - branches
    variables:
      - $RELEASE == "3.0"

